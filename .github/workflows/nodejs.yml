name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.14.1]

    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: yarn install
        run: |
          yarn install --immutable

      - name: Build
        run: |
          yarn run build

      - name: Run Prettier
        run: |
          yarn run prettier

      - name: Run ESLint
        run: |
          yarn run eslint

      - name: Run stylelint
        run: |
          yarn run stylelint

      - name: TS type check
        run: |
          yarn run type-check

      - name: Test
        run: |
          yarn test

        env:
          CI: true
